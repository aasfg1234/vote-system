<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>即時投票</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAMAAAAKE/YAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAwUExURQAAAF5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTrg7dDkAAAAPdFJOUwAgbDCIgH+AsEC/n4+frz3gmlIAAAAcSURBVHhe7cExAQAAAMKg9U9tCy8gAAAAAAAAdwoBUAAB03kF0wAAAABJRU5ErkJggg==">
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAwUExURQAAAF5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTrg7dDkAAAAPdFJOUwAgbDCIgH+AsEC/n4+frz3gmlIAAAAcSURBVDhPY2BEAwxgJCNpEBsYVcCogFExYCoGAC5wABU+m7e9AAAAAElFTkSuQmCC">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body id="participant-page">
    <div class="font-control-box">
        <button id="font-up" class="font-btn" title="放大字體">A+</button>
        <button id="font-down" class="font-btn" title="縮小字體">A-</button>
    </div>

    <div class="container">
        
        <div id="login-screen">
            <h1 style="text-align:center; margin-bottom:15px;">加入會議</h1>
            <p style="text-align:center; margin-bottom:40px; color:var(--text-light); font-family:'Noto Serif TC'">Please enter details</p>
            
            <input type="text" id="username-input" placeholder="您的姓名 / 暱稱" style="margin-bottom:15px; text-align:center;">
            <input type="number" id="pin-input" placeholder="PIN 碼" maxlength="4">
            
            <button id="join-btn" class="btn">進入投票室</button>
            
            <button onclick="location.href='index.html?skip=1'" class="btn" style="background:transparent; border:1px solid var(--border); color:var(--text-light); margin-top:10px;">← 回首頁</button>
        </div>

        <div id="vote-screen" class="hidden">
            <div style="text-align: right; margin-bottom: 10px;">
                <button id="leave-btn" style="background: transparent; border: none; color: var(--text-light); padding: 5px 10px; cursor: pointer; font-size: 0.8rem;">🏃 登出離開</button>
            </div>

            <div class="status-bar">
                <span id="status-text">準備中</span>
                <span>
                    ⏱ <span id="timer">0s</span> | 
                    👥 <span id="joined-count">0</span> | 
                    🗳️ <span id="total-votes">0</span>
                </span>
            </div>
            
            <div id="question-text" class="question"></div>
            <div id="options-container"></div>
            
            <p style="text-align:center; font-size:0.85rem; color:var(--text-light); margin-top:30px; font-family:'Noto Serif TC'; opacity:0.8;">
                ❧ 投票結束前可隨時修改
            </p>
        </div>
    </div>
    
    <div id="toast"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
