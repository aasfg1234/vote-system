<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主持人控制台</title>
    
    <link rel="apple-touch-icon" sizes="180x180" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAALQAAAC0CAMAAAAKE/YAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAwUExURQAAAF5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTrg7dDkAAAAPdFJOUwAgbDCIgH+AsEC/n4+frz3gmlIAAAAcSURBVHhe7cExAQAAAMKg9U9tCy8gAAAAAAAAdwoBUAAB03kF0wAAAABJRU5ErkJggg==">
    <link rel="icon" type="image/png" sizes="32x32" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAMAAABEpIrGAAAAAXNSR0IArs4c6QAAAARnQU1BAACxjwv8YQUAAAAwUExURQAAAF5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTl5kTrg7dDkAAAAPdFJOUwAgbDCIgH+AsEC/n4+frz3gmlIAAAAcSURBVDhPY2BEAwxgJCNpEBsYVcCogFExYCoGAC5wABU+m7e9AAAAAElFTkSuQmCC">

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500&family=Noto+Serif+TC:wght@400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body id="host-page">
    
    <div id="host-auth-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:var(--bg-paper); z-index:9999; display:flex; flex-direction:column; justify-content:center; align-items:center;">
        <div class="container" style="max-width:400px; text-align:center; padding:50px;">
            <div style="font-size:3rem; margin-bottom:20px;">🆕</div>
            <h2 style="margin-bottom:10px;">建立新會議</h2>
            <p style="color:var(--text-light); margin-bottom:30px; font-family:'Noto Serif TC'">請輸入會議名稱以開始</p>
            
            <input type="text" id="host-name-input" placeholder="例如：週五例會" style="text-align:center; font-size:1.2rem; margin-bottom:20px;">
            
            <button id="create-meeting-btn" class="btn">立即建立</button>
            <a href="index.html" style="display:block; margin-top:30px; color:var(--text-light); text-decoration:none; font-size:0.9rem;">← 返回首頁</a>
        </div>
    </div>

    <div id="settings-modal" class="hidden" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:5000; display:flex; justify-content:center; align-items:center;">
        <div class="container" style="max-width:500px; padding:30px; position:relative; max-height: 90vh; overflow-y: auto;">
            <button id="close-settings-btn" style="position:absolute; top:15px; right:15px; background:none; border:none; font-size:1.5rem; cursor:pointer;">×</button>
            <h2 style="margin-bottom:20px; text-align:center;">⚙️ 系統設定</h2>
            
            <div style="border-bottom:1px dashed var(--border); padding-bottom:20px; margin-bottom:20px;">
                <h3 style="font-size:1.1rem; margin-bottom:10px;">👤 修改顯示名稱</h3>
                <input type="text" id="new-host-name" placeholder="新的名稱" style="margin-bottom:10px;">
                <button id="save-host-name-btn" class="btn" style="background:var(--primary); color:white;">儲存</button>
            </div>
            
            <div>
                <h3 style="font-size:1.1rem; margin-bottom:10px;">➕ 新增快速樣板</h3>
                <input type="text" id="new-preset-name" placeholder="樣板名稱" style="margin-bottom:8px;">
                <input type="text" id="new-preset-question" placeholder="預設題目" style="margin-bottom:8px;">
                <input type="text" id="new-preset-options" placeholder="選項 (用逗號分隔)" style="margin-bottom:10px;">
                <button id="add-preset-btn" class="btn" style="background:var(--success);">新增樣板</button>
            </div>
        </div>
    </div>

    <div class="host-grid">
        <div class="container" style="display:flex; flex-direction:column; height: 100%; overflow-y: auto;">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:20px;">
                <h2 style="margin:0;">🎛 控制面板</h2>
                <div style="display:flex; gap:10px; align-items:center;">
                    <span id="host-name-display" style="font-size:0.9rem; color:var(--text-light);"></span>
                    <button id="open-settings-btn" style="background:none; border:none; font-size:1.5rem; cursor:pointer;" title="設定">⚙️</button>
                </div>
            </div>
            
            <div class="pin-badge" style="background: var(--text-main); color: #fff; padding: 4px 12px; font-family: 'Noto Serif TC'; border-radius: 50px; display: inline-block; margin-bottom: 20px;">
                PIN: <span id="host-pin-display">----</span>
            </div>
            
            <div class="host-controls">
                <div class="form-group">
                    <label style="display:block; margin-bottom:5px; color:var(--text-light);">快速樣板：</label>
                    <div id="preset-buttons" style="display:flex; gap:8px; margin-bottom:15px; flex-wrap:wrap;"></div>
                    
                    <label style="display:block; margin-bottom:5px; font-weight:bold;">題目</label>
                    <input type="text" id="h-question" placeholder="請輸入討論議題..." value="範例：接下來的優先順序？">
                </div>
                
                <div class="form-group" style="margin-top:15px;">
                    <label style="display:block; margin-bottom:5px; font-weight:bold;">選項</label>
                    <input type="text" class="opt-text" value="選項 A" style="margin-bottom:8px;">
                    <input type="text" class="opt-text" value="選項 B" style="margin-bottom:8px;">
                    <input type="text" class="opt-text" value="選項 C" style="margin-bottom:8px;">
                    <input type="text" class="opt-text" placeholder="選項 D..." style="margin-bottom:8px;">
                </div>
                
                <div class="form-group" style="display:flex; gap:10px; flex-wrap:wrap; margin-top:15px;">
                    <div style="flex:1; min-width: 120px;">
                        <label>倒數秒數</label>
                        <input type="number" id="h-timer" value="0">
                    </div>
                    <div style="flex:1; display:flex; align-items:center; padding-top:25px;">
                        <input type="checkbox" id="h-multi" style="margin-right:5px; transform: scale(1.2);">
                        <label for="h-multi">複選</label>
                    </div>
                    <div style="flex:1; display:flex; align-items:center; padding-top:25px;">
                        <input type="checkbox" id="h-blind" style="margin-right:5px; transform: scale(1.2);">
                        <label for="h-blind" style="color:var(--primary); font-weight:bold;">🙈 盲測</label>
                    </div>
                </div>

                <div style="display:flex; gap:10px; margin-top:25px;">
                    <button id="clear-form-btn" class="btn" style="background:#8e8d8a; flex:1; margin-top:0;">🧹 清空</button>
                    <button id="start-vote-btn" class="btn" style="flex:2; margin-top:0;">🚀 發布</button>
                </div>
                <button id="stop-vote-btn" class="btn btn-stop">🛑 結束投票</button>
                
                <hr style="border:0; border-top:1px dashed var(--border); margin:20px 0;">
                
                <div id="host-monitor-section" style="background: #faf9f6; padding: 15px; border-radius: 4px; border: 1px solid var(--border);">
                    <h3 style="font-size:1.1rem; margin-bottom:10px; color:var(--primary);">📊 即時開票監控</h3>
                    <div style="font-size:0.9rem; color:var(--text-light); margin-bottom:10px; display:flex; justify-content:space-between;">
                        <span>👥 人數: <span id="monitor-count">0</span></span>
                        <span>🗳️ 總票: <span id="monitor-total">0</span></span>
                    </div>
                    <div id="monitor-options" style="display:flex; flex-direction:column; gap:8px;">
                        <p style="text-align:center; font-size:0.8rem; color:#ccc;">等待發布...</p>
                    </div>
                </div>

                <hr style="border:0; border-top:1px dashed var(--border); margin:20px 0;">
                
                <button id="terminate-btn" class="btn" style="background:var(--text-main); color:white;">🏁 結束整場會議</button>
                <button id="export-btn" class="btn" style="background:var(--success); margin-top:10px;">📥 下載結果 (CSV)</button>

                <div class="history-section" style="margin-top: 40px; padding-top: 20px; border-top: 2px dashed var(--border);">
                    <h3 style="margin-bottom:10px; color:var(--text-light); font-size:1rem;">🗄️ 會議歷史紀錄</h3>
                    <div id="history-container">
                        <p style="text-align:center; color:#ccc; font-size:0.8rem;">尚未有歸檔紀錄</p>
                    </div>
                </div>

                <button onclick="location.href='index.html'" class="btn" style="background:transparent; border:1px solid var(--border); color:var(--text-light); margin-top:40px;">🏠 回首頁 (不結束會議)</button>
            </div>
        </div>

        <div class="preview-container">
            <div class="phone-mockup">
                <div class="phone-notch"></div>
                <div class="phone-screen">
                    <iframe src="participant.html?clean=true" style="width:100%; height:100%; border:none;"></iframe>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
